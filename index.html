<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <div class="header" style="width: 100%; border-radius: 4px;">
        <h1 style=" text-align: center; border: 1px solid black;border-radius: 4px;">BMI Calculator</h1>
       </div>
       <div class="input">
        <div class="input1">
            <label>Weight:</label>
            <input type="text" placeholder="Enter Weight"  id="wg">
            <!-- <button><img src="images/remove.png" style="width: 100px;" alt=""></button> -->
        </div>
        <div class="input2">
            <label>Height:</label>
            <input type="text" placeholder="Enter Height" id="hg">
            <!-- <button><img src="images/remove.png" style="width: 100px;" alt=""></button> -->
        </div>
       </div>
       <div class="buttons">
        <button class="btn1">
            Calculate BMI
        </button>
        <button class="btn2">Reset</button>
       </div>
       <div class="display">
        <h2>BMI</h2>
       <img src="" alt="">
       <p>Status</p>
       </div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
