<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <div class="header" style="width: 100%; border-radius: 4px; background-color: white;">
        <h1 style=" text-align: center; border: 1px solid black;border-radius: 4px; padding: 8px 16px;">BMI Calculator</h1>
       </div>
       <div class="input">
        <div class="input1">
            <label style="font-size: 14px;font-weight: 600;">Weight:</label>
            <input type="number" style="font-size: 14px;font-weight: 600;"  id="wg">
            <!-- <button><img src="images/remove.png" style="width: 100px;" alt=""></button> -->
        </div>
        <div class="input2">
            <label style="font-size: 14px;font-weight: 600;">Height:</label>
            <input type="number" style="font-size: 14px;font-weight: 600;" id="hg">
            <!-- <button><img src="images/remove.png" style="width: 100px;" alt=""></button> -->
        </div>
       </div>
       <div class="buttons">
        <button class="btn1" onclick="calculateBMI()">
            Calculate BMI
        </button>
        <button class="btn2">Reset</button>
       </div>
       <div class="display">
        <h2 id="bmi_h2">BMI</h2>
       <img src="" alt="" width="100px" height="150px" id="img_id">
       <p id="bmi_status">Status</p>
       </div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
